<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <rect x="50" y="80" width="100" height="40" rx="5" fill="#0366d6"/>
  <text x="100" y="105" fill="white" text-anchor="middle">Clone</text>
  <path d="M150 100 L200 100" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="200" y="80" width="100" height="40" rx="5" fill="#28a745"/>
  <text x="250" y="105" fill="white" text-anchor="middle">Commit</text>
  <path d="M300 100 L350 100" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="350" y="80" width="100" height="40" rx="5" fill="#d73a49"/>
  <text x="400" y="105" fill="white" text-anchor="middle">Push</text>
  <path d="M450 100 L500 100" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10" fill="none" stroke="#666"/>
    </marker>
  </defs>
</svg>
